<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride | Subhi Tour & Travels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl text-red-600">Subhi Tour & Travels</a>
            <a href="index.html" class="text-gray-600 hover:text-red-600"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </nav>

    <div class="min-h-screen pt-28 pb-12 px-4 flex items-center justify-center">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-red-600 p-6 text-white text-center">
                <h2 class="text-3xl font-bold">Book Your Ride</h2>
                <p class="opacity-90 mt-2">Fill the details below to request a booking via WhatsApp</p>
            </div>
            
            <form id="bookingForm" class="p-8 space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                        <input type="text" id="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition" placeholder="John Doe">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                        <input type="tel" id="number" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition" placeholder="+91 99999 99999">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">No. of Pax</label>
                        <input type="number" id="people" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" placeholder="e.g. 4">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Count of Bags</label>
                        <input type="number" id="bags" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" placeholder="e.g. 2">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Pickup Date & Time</label>
                        <input type="datetime-local" id="pickup" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Drop Date & Time (Approx)</label>
                        <input type="datetime-local" id="drop" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Special Requirements</label>
                    <textarea id="special" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" placeholder="E.g., Need roof carrier, baby seat, etc."></textarea>
                </div>

                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold text-lg py-4 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <i class="fab fa-whatsapp text-2xl"></i> Send Request on WhatsApp
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 1. Get Values
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const people = document.getElementById('people').value;
            const bags = document.getElementById('bags').value;
            const pickup = document.getElementById('pickup').value;
            const drop = document.getElementById('drop').value;
            const special = document.getElementById('special').value;

            // 2. Format Message
            const message = `*New Booking Request*%0A%0A` +
                            `*Name:* ${name}%0A` +
                            `*Phone:* ${number}%0A` +
                            `*Passengers:* ${people}%0A` +
                            `*Bags:* ${bags}%0A` +
                            `*Pickup:* ${pickup}%0A` +
                            `*Drop:* ${drop}%0A` +
                            `*Note:* ${special}`;

            // 3. Open WhatsApp (Using Kartik's number from card: 918462891302)
            const whatsappUrl = `https://wa.me/916264950669?text=${message}`;
            
            window.open(whatsappUrl, '_blank');
        });
    </script>

</body>
</html>
