<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Vehicle | Subhi Tour & Travels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://github.com/Clean-Scripts/subhitravels/blob/main/subhi-logo.webp?raw=true">
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl text-red-600">Subhi Tour & Travels</a>
            <div class="flex gap-4">
                <a href="index.html" class="text-gray-600 hover:text-red-600 font-medium"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>
    </nav>

    <div class="min-h-screen pt-28 pb-12 px-4 flex items-center justify-center">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gray-900 p-6 text-white text-center border-b-4 border-red-600">
                <h2 class="text-3xl font-bold"><i class="fas fa-car text-red-500 mr-2"></i> Partner With Us</h2>
                <p class="opacity-80 mt-2">Register your vehicle to start earning with Subhi Travels</p>
            </div>
            
            <form id="vehicleForm" class="p-8 space-y-6">
                <div class="bg-red-50 p-4 rounded-lg mb-4">
                    <h3 class="text-red-800 font-bold mb-3 uppercase text-sm tracking-wider">Owner Details</h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Owner Name</label>
                            <input type="text" id="ownerName" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" placeholder="Enter full name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                            <input type="tel" id="ownerPhone" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" placeholder="+91">
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="text-gray-800 font-bold mb-3 uppercase text-sm tracking-wider">Vehicle Details</h3>
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Model</label>
                            <input type="text" id="vehicleModel" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" placeholder="e.g., Innova Crysta, Ertiga">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Number</label>
                            <input type="text" id="vehicleNumber" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" placeholder="MP-09-XX-XXXX">
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Manufacturing Year</label>
                            <input type="number" id="vehicleYear" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none" placeholder="e.g., 2022">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Condition</label>
                            <select id="vehicleCondition" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none bg-white">
                                <option>Excellent</option>
                                <option>Good</option>
                                <option>Average</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold text-lg py-4 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 flex items-center justify-center gap-2">
                        <i class="fab fa-whatsapp text-2xl"></i> Submit via WhatsApp
                    </button>
                    <p class="text-xs text-center text-gray-500 mt-3">Clicking submit will open WhatsApp to send these details to us.</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('vehicleForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 1. Get Values
            const ownerName = document.getElementById('ownerName').value;
            const ownerPhone = document.getElementById('ownerPhone').value;
            const vehicleModel = document.getElementById('vehicleModel').value;
            const vehicleNumber = document.getElementById('vehicleNumber').value.toUpperCase();
            const vehicleYear = document.getElementById('vehicleYear').value;
            const vehicleCondition = document.getElementById('vehicleCondition').value;

            // 2. Format Message
            const message = `*NEW VEHICLE REGISTRATION*%0A%0A` +
                            `*Owner Name:* ${ownerName}%0A` +
                            `*Phone:* ${ownerPhone}%0A` +
                            `------------------%0A` +
                            `*Vehicle:* ${vehicleModel}%0A` +
                            `*Number:* ${vehicleNumber}%0A` +
                            `*Year:* ${vehicleYear}%0A` +
                            `*Condition:* ${vehicleCondition}%0A%0A` +
                            `_Please let me know the next steps._`;

            // 3. Open WhatsApp (Kartik's Number)
            const whatsappUrl = `https://wa.me/918462891302?text=${message}`;
            
            window.open(whatsappUrl, '_blank');
        });
    </script>

</body>
</html>
